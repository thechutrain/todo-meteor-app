<body>
  <div class="container">
    <header>
      <h1> To Do(s):</h1>
    </header>
  
    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add a new task">
    </form>

    <ul>
      {{#each tasks}}
        {{ >task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{ text }}</li>
</template>
