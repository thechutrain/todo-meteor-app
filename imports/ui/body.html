<body>
  <div class="container">
    <header>
      <h1> To Do(s):</h1>
      <h3><span>{{ incompleteCount }}</span> incomplete task(s) left</h3>
      <label class="hide-completed-tasks">
        <input type="checkbox"> Hide completed tasks
      </label>
    </header>
  
  {{> loginButtons}}

  {{#if currentUser }}
    <form class="new-task form-inline">
      <!-- <div class="form-group"> -->
        <label for="taskInput">Task Input</label>
        <input type="text" name="text" placeholder="Type to add a new task">
      <!-- </div> -->
      <button type="submit" class="btn btn-info">+ Add task</button>
    </form>

  {{/if }}

    <ul class="list-group">
      {{#each tasks}}
        {{ >task}}
      {{/each}}
    </ul>
  </div>

</body>
